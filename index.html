<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="icon" href="./assets/logo/tab-logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div class="app">
    <!-- Theme Toggle moved here -->
    <div class="theme-toggle">
      <button id="themeBtn">ðŸŒ™</button>
    </div>

    <h1>To-Do List App</h1>

    <!-- Add Task Section -->
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <div class="input-date-time">
        <input type="date" id="taskDate" />
        <input type="time" id="taskTime" />
      </div>
      <button id="addBtn">Add Task</button>
    </div>

    <!-- Filters Section -->
    <div class="filters-calendar">
      <div class="filters">
        <button data-filter="all" class="filter active">All</button>
        <button data-filter="active" class="filter">Active</button>
        <button data-filter="completed" class="filter">Completed</button>
      </div>
      <div class="calendar-filter">
        <input type="date" id="calendarDate" />
        <button id="clearDateFilter">Clear</button>
      </div>
    </div>
 
    <!-- Task List -->
    <ul id="taskList"></ul>

    <!-- Footer -->
    <div class="footer">
      <span id="taskCount">0 tasks</span>
      <button id="clearCompleted">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
